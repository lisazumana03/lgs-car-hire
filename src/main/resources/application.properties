# Database Configuration
spring.datasource.url=jdbc:mysql://localhost:3306/lgrentalsdb_new?createDatabaseIfNotExist=true&allowPublicKeyRetrieval=true&useSSL=false
spring.datasource.username=root
spring.datasource.password=admin
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver
spring.datasource.hikari.initialization-fail-timeout=-1

# JPA/Hibernate Configuration
spring.jpa.hibernate.ddl-auto=none
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQL8Dialect

# Data Initialization Configuration
# Option 1: Use SQL scripts (set to 'always' to use data.sql)
spring.sql.init.mode=always
spring.sql.init.schema-locations=classpath:create-car-table.sql
spring.sql.init.continue-on-error=true
# Options: always, embedded, never

# Option 2: Use DataInitializer (Java-based) - RECOMMENDED
# Control this with these custom properties
app.database.init.enabled=true
app.database.init.clear-existing=false

# Server Configuration
server.port=3045
debug=false

# Logging
logging.level.org.springframework.web=INFO
logging.level.org.hibernate=DEBUG
logging.level.org.hibernate.SQL=DEBUG
logging.level.org.hibernate.tool.schema=DEBUG
logging.level.za.co.carhire=DEBUG

# Jackson Configuration (for JSON serialization)
spring.jackson.serialization.write-dates-as-timestamps=false
spring.jackson.serialization.indent-output=true

# JWT Configuration
jwt.secret=aVeryLongSecretKeyThatIsAtLeast256BitsLongForHS256Algorithm12345678901234567890
jwt.expiration=86400000