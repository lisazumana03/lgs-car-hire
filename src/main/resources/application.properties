# Database Configuration
spring.datasource.url=jdbc:mysql://localhost:3306/lgrentalsdb_new?createDatabaseIfNotExist=true&allowPublicKeyRetrieval=true&useSSL=false
spring.datasource.username=root
spring.datasource.password=admin
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver
spring.datasource.hikari.initialization-fail-timeout=-1

# JPA/Hibernate Configuration
spring.jpa.hibernate.ddl-auto=none
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQL8Dialect
spring.jpa.defer-datasource-initialization=false

# Data Initialization Configuration
# Use SQL scripts to create database from scratch
spring.sql.init.mode=always
spring.sql.init.schema-locations=classpath:create-car-table.sql
spring.sql.init.continue-on-error=false

# Control this with these custom properties
app.database.init.enabled=true
app.database.init.clear-existing=false

# User initialization
app.database.init.users.enabled=true
app.database.init.users.create-samples=true
app.database.init.users.clear-existing=false

# Location initialization
app.database.init.locations.enabled=true
app.database.init.locations.clear-existing=false

# Insurance initialization
app.database.init.insurance.enabled=true
app.database.init.insurance.clear-existing=false

# Booking initialization
app.database.init.bookings.enabled=true
app.database.init.bookings.clear-existing=false

# Maintenance initialization
app.database.init.maintenance.enabled=true
app.database.init.maintenance.clear-existing=false

# Review initialization
app.database.init.reviews.enabled=true
app.database.init.reviews.clear-existing=false

# Support Ticket initialization
app.database.init.tickets.enabled=true
app.database.init.tickets.clear-existing=false

# Server Configuration
server.port=3045
debug=false

# Logging
logging.level.org.springframework.web=INFO
logging.level.org.hibernate=DEBUG
logging.level.org.hibernate.SQL=DEBUG
logging.level.org.hibernate.tool.schema=DEBUG
logging.level.za.co.carhire=DEBUG

# Jackson Configuration (for JSON serialization)
spring.jackson.serialization.write-dates-as-timestamps=false
spring.jackson.serialization.indent-output=true

# JWT Configuration
jwt.secret=aVeryLongSecretKeyThatIsAtLeast256BitsLongForHS256Algorithm12345678901234567890
jwt.expiration=86400000