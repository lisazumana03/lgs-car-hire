# Database Configuration
spring.datasource.url=jdbc:mysql://localhost:3306/lgrentalsdb?createDatabaseIfNotExist=true
spring.datasource.username=root
spring.datasource.password=Ronaldo@7
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

# JPA/Hibernate Configuration
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQLDialect

# Data Initialization Configuration
# Option 1: Use SQL scripts (set to 'always' to use data.sql)
spring.sql.init.mode=never
# Options: always, embedded, never

# Option 2: Use DataInitializer (Java-based) - RECOMMENDED
# Control this with these custom properties
app.database.init.enabled=false
app.database.init.clear-existing=false

# Server Configuration
server.port=3045
debug=false

# Logging
logging.level.org.springframework.web=INFO
logging.level.org.hibernate=WARN
logging.level.za.co.carhire=DEBUG

# Jackson Configuration (for JSON serialization)
spring.jackson.serialization.write-dates-as-timestamps=false
spring.jackson.serialization.indent-output=true